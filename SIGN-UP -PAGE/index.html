<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Signup</h1>
                <p>It takes only 30 seconds</p>
            </header>
            <main class="signup-body">

                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sambhav " required>

                    </p>
                    <p>
                        <label for="email">Full Name</label>
                        <input type="email" id="email" placeholder="Sambhav@gmail.com " required>

                    </p>
                    <p>
                        <label for="password">Full Name</label>
                        <input type="password" id="password" placeholder="ghjk " required>

                    </p>
                    <p>

                        <input type="submit" id="submit" value="Craete Account">

                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Alraedy have a account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
